<!DOCTYPE html>
<html>
<head>
<title>Magic Chair Trials</title>
</head>
<body>
<script>
var n = 1;
var h = 1;
var dont = document.createElement("button");
dont.innerText = "Don't";
dont.classList.add("u2");
var click = document.createElement("button");
click.innerText = "Click";
click.addEventListener("click", function() {
  document.getElementById("n").style.display = "inline"; document.getElementById("n").innerText = "Finish"; n = 5; this.style.display = "none"; for (let all = 0; all < document.getElementsByClassName("u2").length; all++) { document.getElementsByClassName("u2")[all].style.display = "none"; }
})
function change() {
var i = Math.floor(Math.random()*window.innerWidth);
var j = Math.floor(Math.random()*window.innerHeight);
document.getElementById("t2").style.left = i+"px";
document.getElementById("t2").style.top = j+"px";
}
setInterval(change, 600)
function create() {
for(let c = 1; c < 7452; c++) {
document.body.appendChild(dont.cloneNode(true));
}
document.body.appendChild(click);
for(let c = 1; c < 4487; c++) {
document.body.appendChild(dont.cloneNode(true));
}
}
function add() {
document.getElementById("hb1").innerText += "—";
if(document.getElementById('hb1').textContent == '————————————————————————') {
document.getElementById('hb1').style.color = 'lightgreen';
}
if(document.getElementById('hb1').textContent == '————————————————————') {
document.getElementById('hb1').style.color = 'yellowgreen';
}
if(document.getElementById('hb1').textContent == '————————————————') {
document.getElementById('hb1').style.color = 'yellow';
}
if(document.getElementById('hb1').textContent == '————————————') {
document.getElementById('hb1').style.color = 'orange';
}
if(document.getElementById('hb1').textContent == '————————') {
document.getElementById('hb1').style.color = 'darkorange';
}
if(document.getElementById('hb1').textContent == '————') {
document.getElementById('hb1').style.color = 'red';
}
}
</script>
<button style="user-select: none" onclick="this.style.display = 'none';
document.getElementById('t1').style.display = 'inline'">Start (1/5)</button>
<button id=t1 style="display:none; user-select: none" onclick="this.style.display = 'none';
document.getElementById('n').style.display = 'inline'">Click</button>
<button id=n style="display:none; user-select: none" onclick="this.style.display = 'none';
if (n == 1) {document.getElementById('t2').style.display = 'inline'}
if (n == 2) {document.getElementById('u1').style.display = 'inline';
document.getElementById('t3').style.display = 'block';
document.getElementById('t3').style.top = window.innerHeight + 'px';
document.body.style.height = window.innerHeight + 21 + 'px'}
if (n == 3) {document.getElementById('t4').style.display = 'inline';
document.getElementById('hb1').style.display = 'inline';
setInterval(add, 500);}
if (n == 4) {
create()
}
if (n == 5) {
document.body.innerHTML = 'yay!'
}">Next (2/5)</button>
<button id=t2 style="position: absolute; display:none; user-select: none" onclick="this.style.display = 'none';
document.getElementById('n').style.display = 'inline';
document.getElementById('n').innerText = 'Next (3/5)';
n = 2">Click</button>
<button id=u1 style="display:none; user-select: none">Click</button>
<button id=t3 style="display:none; position:absolute; user-select: none" onclick="this.style.display = 'none';
document.getElementById('u1').style.display = 'none';
document.getElementById('n').style.display = 'inline';
document.getElementById('n').innerText = 'Next (4/5)';
n = 3;
document.body.style.height = window.innerHeight - 21 + 'px'">Click</button>
<button id=t4 style="display:none; user-select: none" onclick="
if(document.getElementById('hb1').innerText == '–') {
document.getElementById('hb1').style.display = 'none';
this.style.display = 'none';
document.getElementById('n').style.display = 'inline';
document.getElementById('n').innerText = 'Last One (5/5)';
n = 4;
}
if(document.getElementById('hb1').innerText == '————————————————————') {
document.getElementById('hb1').style.color = 'yellowgreen';
}
if(document.getElementById('hb1').innerText == '————————————————') {
document.getElementById('hb1').style.color = 'yellow';
}
if(document.getElementById('hb1').innerText == '————————————') {
document.getElementById('hb1').style.color = 'orange';
}
if(document.getElementById('hb1').innerText == '————————') {
document.getElementById('hb1').style.color = 'darkorange';
}
if(document.getElementById('hb1').innerText == '————') {
document.getElementById('hb1').style.color = 'red';
}
if(h == 1) {
document.getElementById('hb1').innerText = document.getElementById('hb1').innerText.replace('—', '–');
h = 2;
} else {
document.getElementById('hb1').innerText = document.getElementById('hb1').innerText.replace('–', '');
h = 1;
}">Click<br>/ &nbsp; || &nbsp; \<br>||</button>
<br>
<p id=hb1 style="display:none; color:lightgreen; user-select: none">————————————————————————</p>
</body>
</html>
